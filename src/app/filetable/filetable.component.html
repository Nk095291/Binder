<div  class="mat-elevation-z8" [hidden]="files.length == 0" style="width: 90%; margin:auto; margin-top: 50px;">

    <table mat-table [dataSource]="dataSource" style="width:100%; background-color: #24242424" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let file"> {{file.name}} </td>
        </ng-container>
    
        <!-- Modified time Column -->
        <ng-container matColumnDef="lastMod">
            <th mat-header-cell *matHeaderCellDef> Last Modified </th>
            <td mat-cell *matCellDef="let file"> {{file.modifiedTime}} </td>
        </ng-container>
    
        <!-- size Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let file"> {{file.sizeString}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let file"> <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Drive File Menu" (click)="openMenu($event, file)">
                <mat-icon>more_vert</mat-icon>
              </button> </td>
            
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons #paginator style="background-color: #24242424"></mat-paginator>

</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openFile()">Open File</button>
    <button mat-menu-item (click)="rename()">Rename</button>
    <button mat-menu-item (click)="delete()">Delete</button>
    <button mat-menu-item (click)="showInFolder()">Download</button>
    <button mat-menu-item>Share</button>
    <button mat-menu-item>View Details</button>
</mat-menu>

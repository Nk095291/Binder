<div class="slider-container">
    <div class="slides" #slides>
        <ng-content select="[appSliderItem]" #sliderItem></ng-content>
    </div>
      <button mat-raised-button color="primary" (click)="onClickLeft()" style="
      position: absolute;
      left: 0px;
      z-index: 10;" [style.height.px]="height">left</button>

      <button mat-raised-button color="primary" (click)="onClickRight()" style="
      position: absolute;
      right: 0px;
      z-index: 10;
      height: inherit;" [style.height.px]="height">right</button>
</div>

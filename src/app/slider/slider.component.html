<div class="slider-container">
    <div class="slides" #slides>
        <ng-content select="[appSliderItem]" #sliderItem></ng-content>
    </div>
      <button mat-flat-button color="primary" (click)="onClickLeft()" style="
      position: absolute;
      left: -50px;
      z-index: 10;" [style.height.px]="height" class="leftBtn sliderBtn" *ngIf="showButtons">&#8249;</button>

      <button mat-flat-button color="primary" (click)="onClickRight()" style="
      position: absolute;
      right: -50px;
      z-index: 10;" [style.height.px]="height" class="rightBtn sliderBtn" *ngIf="showButtons">&#8250;</button>
</div>
